<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form n8n Trigger</title>
</head>
<body>
    <form id="webhookForm" method="POST" action="https://n8n.wefiftytwo.com/webhook-test/810777bf-2175-4c53-b366-9cad9ac68e5c">
        <input type="hidden" name="source" value="notion">
    </form>
    
    <script>
        // Get parameters from URL
        const params = new URLSearchParams(window.location.search);
        const form = document.getElementById('webhookForm');
        
        // Add all parameters as hidden inputs
        for (const [key, value] of params) {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = key;
            input.value = value;
            form.appendChild(input);
        }
        
        // Auto-submit form
        form.submit();
    </script>
</body>
</html>
