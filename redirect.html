<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
</head>
<body>
    <script>
        // Simple redirect approach
        const params = window.location.search;
        const mode = new URLSearchParams(params).get('mode');
        
        let webhook = 'https://n8n.wefiftytwo.com/webhook-test/ats-score';
        if (mode === 'prod') {
            webhook = 'https://n8n.wefiftytwo.com/webhook/ats-score';
        }
        
        // Remove mode parameter and redirect
        const newParams = params.replace(/[?&]mode=[^&]*/g, '').replace(/^&/, '?');
        window.location.href = webhook + newParams;
    </script>
</body>
</html>
