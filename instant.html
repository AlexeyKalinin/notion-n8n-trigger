<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>n8n</title>
</head>
<body>
    <script>
        // Webhook endpoints
        const WEBHOOKS = {
            test: 'https://n8n.wefiftytwo.com/webhook-test/ats-score',
            prod: 'https://n8n.wefiftytwo.com/webhook/ats-score'
        };
        
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode') || 'test';
        params.delete('mode');
        
        const url = WEBHOOKS[mode] + '?' + params.toString();
        
        // Send with three methods for reliability
        fetch(url, {mode: 'no-cors'});
        new Image().src = url;
        
        // Close window
        setTimeout(() => {
            window.close();
            window.history.back();
        }, 100);
    </script>
</body>
</html>
