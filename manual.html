<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>n8n Manual</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .url {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>n8n Webhook Trigger</h2>
    
    <div class="success">
        ✅ Данные отправлены в n8n!
    </div>
    
    <p>Webhook URL:</p>
    <div class="url" id="url"></div>
    
    <p>Параметры:</p>
    <div class="url" id="params"></div>
    
    <p style="margin-top: 30px;">
        <button onclick="window.close()">Закрыть окно</button>
    </p>
    
    <img id="beacon" style="display:none">
    
    <script>
        const WEBHOOKS = {
            test: 'https://n8n.wefiftytwo.com/webhook-test/ats-score',
            prod: 'https://n8n.wefiftytwo.com/webhook/ats-score'
        };
        
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode') || 'test';
        params.delete('mode');
        
        const baseUrl = WEBHOOKS[mode];
        const queryString = params.toString();
        const fullUrl = baseUrl + (queryString ? '?' + queryString : '');
        
        // Display info
        document.getElementById('url').textContent = fullUrl;
        document.getElementById('params').textContent = queryString || '(нет параметров)';
        
        // Send webhook
        document.getElementById('beacon').src = fullUrl;
        
        if (navigator.sendBeacon) {
            navigator.sendBeacon(fullUrl);
        }
        
        fetch(fullUrl, {mode: 'no-cors', keepalive: true});
    </script>
</body>
</html>
